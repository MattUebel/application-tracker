<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Application Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script> <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-slate-100 text-slate-800">
    <nav class="bg-sky-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('read_root') }}" class="text-2xl font-bold hover:text-sky-200 transition-colors">
                Job Application Tracker
            </a>
            <!-- Add other nav links here if needed -->
        </div>
    </nav>

    <main class="container mx-auto p-4 mt-6">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center p-4 mt-8 text-slate-600 text-sm">
        <p>&copy; {{ current_year }} Job Application Tracker</p>
    </footer>
</body>
</html>
